<div class="modern-modal">
  <div class="modal-header">
    <h2>{{ tag.id ? 'Editar Tag' : 'Nova Tag' }}</h2>
    <button mat-icon-button (click)="onClose()" aria-label="Fechar">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form (ngSubmit)="onSubmit()" class="modal-form p-4">
    <div class="mb-3">
      <label class="form-label">Nome da Tag</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tag.nome"
        name="nome"
        required
        placeholder="Nome da Tag"
      />
    </div>

    <div class="text-end">
      <button class="btn btn-success" type="submit">
        {{ tag.id ? 'Atualizar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
