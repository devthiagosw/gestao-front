<div class="modal-header">
  <h2>{{ meta.id ? 'Editar Meta' : 'Nova Meta' }}</h2>
  <button class="close-btn" (click)="onClose()">×</button>
</div>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Usuário ID:</label>
    <input type="number" [(ngModel)]="meta.usuario.id" name="usuarioId" required>
  </div>
  <div class="form-group">
    <label>Descrição:</label>
    <input type="text" [(ngModel)]="meta.descricao" name="descricao" required>
  </div>
  <div class="form-group">
    <label>Valor Objetivo:</label>
    <input type="number" [(ngModel)]="meta.valorObjetivo" name="valorObjetivo" required>
  </div>
  <div class="form-group">
    <label>Valor Atual:</label>
    <input type="number" [(ngModel)]="meta.valorAtual" name="valorAtual" required>
  </div>
  <div class="form-group">
    <label>Data Início:</label>
    <input type="date" [(ngModel)]="meta.dataInicio" name="dataInicio" required>
  </div>
  <div class="form-group">
    <label>Data Término:</label>
    <input type="date" [(ngModel)]="meta.dataTermino" name="dataTermino" required>
  </div>
  <div class="form-group">
    <label>Status:</label>
    <input type="text" [(ngModel)]="meta.status" name="status" required>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn-save">{{ meta.id ? 'Atualizar' : 'Salvar' }}</button>
    <button type="button" (click)="onClose()" class="btn-cancel">Cancelar</button>
  </div>
</form>
