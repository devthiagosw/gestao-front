<form class="p-4" (ngSubmit)="onSubmit()">
  <!-- Cabeçalho -->
  <p *ngIf="orcamento.dataCriacao">
    Data de início: {{ orcamento.dataCriacao | date : "shortDate" }}
  </p>

  <!-- Usuário -->
  <div class="mb-3">
    <label class="form-label">Usuário</label>
    <div class="d-flex align-items-center gap-2">
      <input
        type="text"
        class="form-control"
        [value]="getUsuarioSelecionado()?.nome || 'Nenhum usuário selecionado'"
        readonly
      />
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="abrirModalUsuario(modalUsuario)"
      >
        Selecionar
      </button>
    </div>
  </div>

  <!-- Categoria -->
  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <div class="d-flex align-items-center gap-2">
      <input
        type="text"
        class="form-control"
        [value]="
          getCategoriaSelecionada()?.nomeCategoria ||
          'Nenhuma categoria selecionada'
        "
        readonly
      />
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="abrirModalCategoria(modalCategoria)"
      >
        Selecionar
      </button>
    </div>
  </div>

  <!-- Valor Limite com máscara -->
  <div class="mb-3">
    <label class="form-label">Valor Limite</label>
    <input
      currencyMask
      class="form-control"
      [(ngModel)]="orcamento.valorLimite"
      name="valorLimite"
      required
    />
  </div>

  <!-- Período -->
  <div class="mb-3">
    <label class="form-label">Período</label>
    <select
      class="form-select"
      [(ngModel)]="orcamento.periodo"
      name="periodo"
      required
    >
      <option value="DIARIO">Por Dia</option>
      <option value="SEMANAL">Por Semana</option>
      <option value="MENSAL">Por Mês</option>
      <option value="ANUAL">Por Ano</option>
    </select>
  </div>

  <!-- Botões -->
  <div class="text-end">
    <button type="submit" class="btn btn-success">
      {{ orcamento.id ? "Atualizar" : "Salvar" }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onClose()">
      Cancelar
    </button>
  </div>
</form>

<!-- Modal de Seleção de Usuário -->
<ng-template #modalUsuario let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Selecionar Usuário</h5>
    <button type="button" class="btn-close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let u of usuarios; trackBy: trackById"
        (click)="selecionarUsuario(u)"
      >
        {{ u.nome }}
      </li>
    </ul>
  </div>
</ng-template>

<!-- Modal de Seleção de Categoria -->
<ng-template #modalCategoria let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Selecionar Categoria</h5>
    <button type="button" class="btn-close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let c of categorias; trackBy: trackById"
        (click)="selecionarCategoria(c)"
      >
        {{ c.nomeCategoria }}
      </li>
    </ul>
  </div>
</ng-template>
