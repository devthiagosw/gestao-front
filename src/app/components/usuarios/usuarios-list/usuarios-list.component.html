<div class="usuarios-container">
  <button class="btn-novo" (click)="openModal()">Novo Usuario</button>

  <!-- Tabela -->
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let element">{{ element.senha }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data Cria√ß√£o</th>
      <td mat-cell *matCellDef="let element">{{ element.dataCriacao }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>A√ß√µes</th>
      <td mat-cell *matCellDef="let usuario">
        <div class="action-buttons">
          <button
            class="icon-button"
            (click)="openModal(usuario)"
            title="Editar"
          >
            <mat-icon>‚úèÔ∏è</mat-icon>
          </button>
          <button
            class="icon-button danger"
            (click)="deleteUsuario(usuario.id)"
            title="Excluir"
          >
            <mat-icon>üóëÔ∏è</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <app-usuarios-form
        [usuario]="usuarioForm"
        (submitUsuario)="handleFormSubmit($event)"
        (close)="closeModal()"
      >
      </app-usuarios-form>
    </div>
  </div>
</div>
