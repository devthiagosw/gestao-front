<div class="transacoes-container">
  <h2>Transa√ß√µes</h2>
  <button class="btn-novo" (click)="abrirModalFormulario()">
    Nova Transa√ß√£o
  </button>

  <!-- Filtro por Usu√°rio -->
  <section class="search-section">
    <div class="search-box">
      <input
        type="text"
        class="form-control"
        [value]="getUsuarioNome()"
        readonly
      />
      <button class="btn btn-outline-primary" (click)="abrirModalUsuario()">
        Selecionar Usu√°rio
      </button>
      <button class="search-button" (click)="buscarTransacoesPorUsuario()">
        Buscar
      </button>
    </div>
  </section>

  <!-- Lista -->
  <table
    mat-table
    [dataSource]="transacoes"
    class="mat-elevation-z8"
    *ngIf="transacoes.length > 0"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let t">{{ t.id }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descri√ß√£o</th>
      <td mat-cell *matCellDef="let t">{{ t.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let t">{{ t.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let t">{{ t.valor | currency : "BRL" }}</td>
    </ng-container>

    <ng-container matColumnDef="dataTransacao">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let t">{{ t.dataTransacao | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>A√ß√µes</th>
      <td mat-cell *matCellDef="let t">
        <div class="action-buttons">
          <button
            mat-icon-button
            (click)="abrirModalFormulario(t)"
            title="Editar"
          >
            <mat-icon>‚úèÔ∏è</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deletar(t.id!)"
            title="Excluir"
          >
            <mat-icon>üóëÔ∏è</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Modal de Sele√ß√£o de Usu√°rio -->
  <ng-template #modalUsuario let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Selecionar Usu√°rio</h5>
      <button type="button" class="btn-close" (click)="modal.close()"></button>
    </div>
    <div class="modal-body p-0">
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let u of usuarios; trackBy: trackById"
          (click)="selecionarUsuario(u)"
        >
          {{ u.nome }}
        </li>
      </ul>
    </div>
  </ng-template>
</div>
